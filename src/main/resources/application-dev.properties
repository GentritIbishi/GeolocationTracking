# PostgreSQL Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/geolocation_tracking_db
spring.datasource.username=gentritibishi
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# BASE URL
server.url=https://tiktokgeostorage.z16.web.core.windows.net